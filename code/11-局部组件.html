<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vue - 局部组件</title>
</head>

<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <div id="app2">
    <my-component></my-component>
  </div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/x-template" id="tpl">
    <div>
      <h1>app2的组件</h1>
      <myComponent2></myComponent2>
      <my-component2></my-component2>
    </div>
  </script>
  <script>
    new Vue({
      el: '#app',
      components: {
        'myComponent': {
          template: `
            <div>局部组件</div>
          `
        },
      },
      data: {},
    })

    new Vue({
      components: {
        'my-component': {
          template: '#tpl',
          components: {
            'myComponent2': {
              template: '<p>这是 component-2 组件</p>'
            }
          }
        },
      },
      el: '#app2',
    })

  </script>
</body>

</html>
