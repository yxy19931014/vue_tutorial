<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vue - methods</title>
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
    <button v-on:click="changeMessage">changeMessage</button>
  </div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    var message = 'bar'
    new Vue({
      el: '#app',
      data: {
        message: 'hello world'
      },
      methods: {
        // changeMessage: () => {
        //   this.message = 'foo'
        // }
        // changeMessage: function () {
        //   this.message = 'foo'
        // },
        changeMessage () {
          this.message = 'foo'
        },
      }
    })
  </script>
</body>

</html>
