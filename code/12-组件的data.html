<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vue - 组件的 data</title>
</head>

<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    Vue.component('my-component', {
      template: `
        <div>
          <h1>{{ message }}</h1>
        </div>
      `,
      // data: function () {
      //   return {
      //     message: '我是组件的 message'
      //   }
      // },
      data () {
        return {
          message: '我是组件的 message'
        }
      }
    })
    new Vue({
      el: '#app',
      data: {
        message: 'vue instance'
      },
    })
  </script>
</body>

</html>
